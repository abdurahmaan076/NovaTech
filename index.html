<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>iPhone 17 Pro Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="product-card">
    <div class="badge">Podium Prijzen 2026</div>

    <div class="image-section">
        <img src="<span style='color: blue;'>PLAK_HIER_LINK_ORANJE_IPHONE_17_PRO</span>" id="main-display">
    </div>

    <div class="product-info">
        <h1>iPhone 17 Pro</h1>
        <p class="price">€65,00 p/m <span class="old-price">€249,00</span></p>

        <div class="selection">
            <p><strong>1. Kies kleur</strong></p>
            <div class="color-picker">
                
                <span class="dot active" 
                      data-img="<span style='color: blue;'>PLAK_HIER_LINK_ORANJE_IPHONE_17_PRO</span>" 
                      style="background-color: <span style='color: orange;'>#d57d4a</span>;">
                </span>

                <span class="dot" 
                      data-img="<span style='color: blue;'>PLAK_HIER_LINK_BLAUWE_IPHONE_17_PRO</span>" 
                      style="background-color: <span style='color: orange;'>#2e3641</span>;">
                </span>

                <span class="dot" 
                      data-img="<span style='color: blue;'>PLAK_HIER_LINK_ZILVERE_IPHONE_17_PRO</span>" 
                      style="background-color: <span style='color: orange;'>#b1b1b1</span>;">
                </span>

            </div>
        </div>

        <button class="btn-bestel">Bestel nu</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
