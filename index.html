<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaTech Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; background: #fff; color: #333; }
        .navbar { background: #fff; padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .logo { font-weight: 800; letter-spacing: 1px; color: #000; }
        .logo span { color: #00c3ff; }
        
        .tv-hero { position: relative; height: 60vh; overflow: hidden; }
        .tv-image-container img { width: 100%; height: 100%; object-fit: cover; }
        .hero-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; color: white; text-align: center; }
        
        .scroll-btn { background: #00c3ff; color: white; border: none; padding: 15px 30px; border-radius: 50px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .scroll-btn:hover { background: #0099cc; transform: scale(1.05); }

        .products { padding: 50px 20px; max-width: 1200px; margin: 0 auto; }
        .section-title { text-align: center; font-size: 2.5rem; margin-bottom: 40px; }
        .category-subtitle { border-left: 4px solid #00c3ff; padding-left: 15px; margin: 40px 0 20px; font-size: 1.5rem; }
        
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .product-card { border: 1px solid #eee; border-radius: 15px; padding: 20px; text-align: center; transition: 0.3s; }
        .product-card:hover { border-color: #00c3ff; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .product-card img { width: 100%; height: 200px; object-fit: contain; border-radius: 10px; margin-bottom: 15px; }
        
        .btn-add { background: #1a1a2e; color: #fff; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }
        .price { font-weight: bold; color: #00c3ff; margin: 10px 0; font-size: 1.1rem; }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="logo">NOVA<span>TECH</span></div>
    <button class="cart-btn" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">ðŸ›’ <span id="cart-count">0</span></button>
</nav>

<section class="tv-hero">
    <div class="tv-image-container">
        <img src="https://www.intelligenthq.com/wp-content/uploads/2020/09/How-Tech-is-Changing-the-Way-we-Work.jpg" alt="Hero">
        <div class="hero-overlay">
            <div class="hero-content">
                <h1>NovaTech</h1>
                <p>De tech van de toekomst, vandaag beschikbaar.</p>
                <button class="scroll-btn" onclick="scrollToIphone()">Ontdek nu â†“</button>
            </div>
        </div>
    </div>
</section>

<main>
    <section id="best-verkocht" class="products">
        <h2 class="section-title">ðŸ”¥ Best Verkocht</h2>
        
        <h3 class="category-subtitle">| Top Producten</h3>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1593359677879-a4bb92f829d1?w=400" alt="Neo QLED">
                <h3>Neo QLED 8K</h3>
                <p class="price">â‚¬1.499,00</p>
                <button class="btn-add">In Winkelwagen</button>
            </div>

            <div class="product-card" id="target-iphone">
                <img src="iphone16-zwart.png" alt="iPhone 16 Zwart">
                <h3>iPhone 16 Zwart</h3>
                <p class="price">â‚¬969,00</p>
                <button class="btn-add">In Winkelwagen</button>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1593784991095-a205069470b6?w=400" alt="Crystal 4K">
                <h3>Crystal UHD 4K</h3>
                <p class="price">â‚¬899,00</p>
                <button class="btn-add">In Winkelwagen</button>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1560169897-bb334e554b7c?w=400" alt="The Frame">
                <h3>The Frame Edition</h3>
                <p class="price">â‚¬1.099,00</p>
                <button class="btn-add">In Winkelwagen</button>
            </div>
        </div>

        <h3 class="category-subtitle">| Meer iPhones</h3>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1696446701796-da61225697cc?w=400" alt="iPhone 15">
                <h3>iPhone 15</h3>
                <p class="price">â‚¬799,00</p>
                <button class="btn-add">In Winkelwagen</button>
            </div>
            
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1727281033230-0199e1bc9891?w=400" alt="iPhone 16 Pro Max">
                <h3>iPhone 16 Pro Max</h3>
                <p class="price">â‚¬1.479,00</p>
                <button class="btn-add">In Winkelwagen</button>
            </div>
        </div>
    </section>
</main>

<script>
    function scrollToIphone() {
        const element = document.getElementById("target-iphone");
        element.scrollIntoView({ behavior: "smooth", block: "center" });
        
        // Effect: De kaart licht op
        element.style.transition = "0.5s";
        element.style.boxShadow = "0 0 30px #00c3ff";
        setTimeout(() => { 
            element.style.boxShadow = "none";
        }, 1500);
    }
</script>

</body>
</html>
